[versions]
spring_starter = "3.5.6"
lombok = "1.18.36"
mockito = "5.20.0"
jwt = "4.5.0"

sonarcube_plugin = "6.3.1.5724"

[libraries]
starter = { group = "org.springframework.boot", name = "spring-boot-starter", version.ref = "spring_starter" }
