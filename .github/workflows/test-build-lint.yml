name: Test, Build and Lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  test-build-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Gradle 'build'
        run: ./gradlew build

      - name: Run Gradle 'sonar'
        run: ./gradlew sonar -Dsonar.projectKey=server -Dsonar.projectName='Replic-Read Server' -Dsonar.host.url={{ secrets.SONAR_HOST }} -Dsonar.token={{ secrets.SONAR_TOKEN }}